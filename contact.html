<!DOCTYPE html>
<html lang="nl-BE">
	<head>
		<link rel="icon" href="/CAD-EDU/favicon.png" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
		<title>Contact - CAD-EDU</title>
	</head>

	<body id="navBody">
		<nav id="nav" class="nav rounded shadow z3"></nav>
		<main class="content C1 contact z1 grid-gap-h-str grid-gap-v-str">
			<map id="map" class="map rounded shadow accOutline"></map>
			<form class="grid-gap-h-str grid-gap-v-str" action="https://some.email.server" method="post">
				<input class="shadow accOutline" required placeholder="Vul je e-mailadres in" type="email" name="email" id="emailInput" />
				<input class="shadow accOutline" required placeholder="Vul uw naam in" type="text" name="name" id="nameInput" />
				<textarea class="shadow accOutline" required placeholder="Uw bericht hier" type="text" name="message" id="messageInput"></textarea>
				<button class="button shadow rounded" type="submit">Submit</button>
			</form>
			<section id="emailAlt">
				<hr />
				<p>
					Of je zou uw
					<a href="mailto:example@email.xyz"> eigen e-mail client </a>
					kunnen gebruiken.
				</p>
			</section>
		</main>
		<footer class="foot shadow"></footer>
		<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
		<script src="/js/htmlFill.js"></script>
		<script src="/js/map.js"></script>
	</body>
</html>
