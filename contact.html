<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="main.css">
		<title>Articles - CAD-EDU</title>
	</head>

	<body id="nav_body">
		<nav class="nav">
			<a href="index.html" id="link_home">
				<img src="assets/images/logo.svg" alt="CAD-EDU logo, link to
					homepage">
			</a>
			<h1 class="nav_page_title">Contact</h1>
		</nav>
		<main class="content contact">
			<input
				required
				placeholder="Enter your e-mail address"
				type="email"
				name="email"
				id="emailInput">
			<input
				required
				placeholder="Enter your name"
				type="text"
				name="name"
				id="nameInput">
			<textarea
				required
				placeholder="Message here"
				type="text"
				name="message"
				id="messageInput"></textarea>
			<button class="button" type="submit">Submit</button>
			<section id="emailAlt">
				<hr>
				<p>Or you could use <a href="mailto:example@email.xyz">your own e-mail
						client</a> if you'd prefer.</p>
			</section>
		</main>
	</body>

</html>
